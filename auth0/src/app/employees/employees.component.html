<div *ngIf="employees">
	<div *ngFor="let employee of employees">

		<div class="col-sm-3">
			<a routerLink="/employees/{{employee._id}}">
				<div class="card">
				<img class="profile-image" src="http://localhost:3000/{{employee.profileImage}}">
				<h4>{{ employee.name }}</h4>
				<h5>{{ employee.position }}</h5>
			</div>
			</a>
		</div>

	</div>
</div>
